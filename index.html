<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <script defer src="./js/main.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown</title>
</head>
<body>
    <img class="bg-top-bottom" src="./images/top-image.svg" alt="">
    <main>
        <div class="main-left">
            <h1 class="title-left">
                READY TO LAUNCH IN...
            </h1>

            <div class="timer">
              <span class="clock">
                  <div class="menu">
                    <p>Dias</p> <p>Horas</p> <p>Minutos</p> <p>Segundos</p>
                  </div>
                <div id="time"></div>
              </span>
            </div>
    
            <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
            <button class="subscribe">Quero me inscrever!</button> 

        </div>

        <div class="modal-subscribe">
            <button id="btnClose">x</button>
            <form id="form-subscribe" class="main-form">
                <fieldset>
                    <div class="place">
                        <label for="name">Nome: </label>
                        <input id="name" type="text" placeholder="Digite seu nome" required autocomplete="name" autofocus>
                    </div>
                    <div class="place">
                        <label for="email">Email: </label>
                        <input id="email" type="email" placeholder="exemplo@outlook.com" required autocomplete="email" minlength="8">
                    </div>

                    <button id="btnSubscribe" type="submit" form="form-subscribe">Inscreva-se</button>
                </fieldset>
            </form>
        </div>
        
        <div class="main-right">
            <a href="https://www.youtube.com/watch?v=Vfp1bzJlQUw"><img src="./images/rocket.svg" alt=""></a>
        </div>
    </main>
    <img class="bg-top-bottom" src="./images/bottom-image.svg" alt="">
</body>
</html>
